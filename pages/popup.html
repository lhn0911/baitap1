<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Bảng kích cỡ quần áo</h2>

<table>
  <tr>
    <th>Size</th>
    <th>Chiều rộng (cm)</th>
    <th>Chiều dài (cm)</th>
    <th>Chiều dài quần (cm)</th>
  </tr>
  <tr>
    <td>S</td>
    <td>70</td>
    <td>100</td>
    <td>80</td>
  </tr>
  <tr>
    <td>M</td>
    <td>75</td>
    <td>105</td>
    <td>82</td>
  </tr>
  <tr>
    <td>L</td>
    <td>80</td>
    <td>110</td>
    <td>84</td>
  </tr>
  <tr>
    <td>XL</td>
    <td>85</td>
    <td>115</td>
    <td>86</td>
  </tr>
</table>

</body>
</html>
